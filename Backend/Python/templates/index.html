<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">TB Detection using AI</h1>
        <p class="text-center text-muted">Upload an X-ray image to check for Active TB.</p>

        <!-- Form for image upload -->
        <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>

        <!-- Display prediction result -->
        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
